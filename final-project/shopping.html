<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="shopping.css">
    <script src="num.js" defer></script>
</head>
        <main>
            <section>
                <div class="s-header">
                <h4>購物車</h4>
                </div>
        <table>
            <tr>
                <td>商品資料</td>
                <td>價格</td>
                <td>數量</td>
                <td>總價</td>
                <td></td>
            </tr>
            <tr>
                <td><a href="product.html"><img src="picture/flower3.jpg" width="175px"></a><p>金色蝴蝶結盆花</p></td>
                <td>$500</td>
                <td>
                    <input type="button" id="min" class="num-button" value="-"  onclick="MinusNUM()">
                    <input type="text"  id="num" class="number" value="1">
                    <input type="button" id="add" class="num-button" value="+"  onclick="addNUM()">
                </td>
                <td>$500</td>
                <td><img src="picture/trash.jpg" width="25px">
            </tr>

            <tr>
                <td><a href="product.html"><img src="picture/flower7.jpg" width="175px"></a><p>鈔票花壓克力波波球</p></td>
                <td>$500</td>
                <td>
                    <input type="button" id="min" class="num-button" value="-" onclick="MinusNUM2()">
                    <input type="text" id="num1" class="number" value="1">
                    <input type="button" id="add" class="num-button" value="+" onclick="addNUM2()">
                </td>
                <td>$500</td>
                <td><img src="picture/trash.jpg" width="25px border=0" ></td>
            </tr>
        </table>
            <section>
                    <div class="s-header">
                        <h4>顧客資訊</h4>
                    </div>
                    <div class="info">
                            姓名： <br/>
                            <input class="text1" type="text" name="user_name"  placeholder="請輸入姓名"><br/>
                            連絡電話：<br/>
                            <input class="text1" type="text" name="phone_number" placeholder="請輸入電話"><br/>
                            電子信箱：<br/>
                            <input class="text1" type="text" name="email" placeholder="請輸入信箱"><br/>
                            送貨地址: <br/>
                            <input class="text1" type="text" name="address" placeholder="請輸入地址"><br/>
                            送貨地址: <br/>
                            <input class="text1" type="text" name="deliver-adress" ><br/>
                           <select id="deliver-address" class="deliver-form" >
                           <option>台北市</option>
                           <option>新北市</option>
                           <option>桃園市</option>
                           <option>台中市</option>
                           <option>彰化縣</option>
                           <option>高雄市</option>
                           </select> 
                        </form>
                    </div>
                </div>
        </div>
        <br>
        <section>
            <div class="s-header">
                <h4>送貨及付款方式</h4>
            </div>
            <div>
                <label>送貨方式</label>
                <select id="order-method" class="deliver-form" >
                    <option>7-11取貨付款</option>
                    <option>宅配到府</option>
                 </select>
                <label>付款方式</label>
                <select id="order-payment" class="deliver-form">
                    <option >貨到付款</option>
                    <option >信用卡付款</option>
                    <option >ATM轉帳付款</option>
                </select>
            </div>   
        </div>  
        <section>
            <div class="s-header">
                <h4>評論與評分紀錄</h4>
            </div>
            <div class="info">
            <br>
                <label>姓名:</label>
                <input type="text" id="name">
                <label>評分:</label>
                <select>
                  <option >5 星</option>
                  <option >4 星</option>
                  <option >3 星</option>
                  <option >2 星</option>
                  <option >1 星</option>
                </select>
                <label >評論内容:</label>
                <input type="text" id="comment">
                <button type="submit">提交評論</button>
            </div>
            <br>
            <div class="info">
              <h3>評分列表</h3>
              <ul>
                <li>
                  <div>
                    <span>林維鵬</span>
                    <span>4 星</span>
                    <span>2023-06-01</span>
                  </div>
                  <p >很讚CP值高 雖然運送過程造成花朵有些壓扁，但是經過微整後，還是很漂亮，有機會會再回購</p>
                </li>
                
                <li>
                  <div>
                    <span>李昭瑩</span>
                    <span>5 星</span>
                    <span>2023-06-02</span>
                  </div>
                  <p>賣家寄送訊速,跟賣家溝通非常nice,花很香又漂亮非常喜歡💕品質也很不錯👍是個好賣家。</p>
                </li>
              </ul>
            </div>
          </section>			
     </main>
        <div class="checkout">
            <a href="login.html"><input type="submit" value="訂單結帳" class="button"/></a>
        </div>
    </form>

</body>
</html>
