<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- 註冊區 -->
    <section>

        <div class="signup_main">

            <form class="form">
                <h2>聯絡資料<br>------------------------------------------</h2>
                <label>姓名</label>
                <div class="inputext">
                    <input type="text" id="user_name" class="ipt">
                </div>
                <label for="user_id">帳號</label>
                <div class="inputext">
                    <input type="text" id="user_id" class="ipt">
                </div>
                <label for="password">密碼</label>
                <div class="inputext">
                    <input type="password" id="password" class="ipt">
                </div>
                <label for="user_phone">電話</label>
                <div class="inputext">
                    <input type="text" id="user_phone" class="ipt">
                </div>
                <div class="btnmain">
                    <input type="submit" value="註冊" class="btn">
                <a href="index.html">
                    <input type="button" value="取消" class="btn">
                </a>
                </div>
                <h2>------------------------------------------</h2>
                <div class="gologin">
                    已經註冊了？<a href="login.html">點我登入</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
